<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Shannon's Blog</title>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
      <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
      <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
      <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
      <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
  <section>
  <article>
    <h1>Shannon's Blog</h1>
      <div class="blog-container">
      </div>
      <div class="blog-post">
        <form class="newPost">
          <div class = "title-bar">
            <label for="title"><strong>Give your post a title: </strong></label>
            <input class="field" type="text" placeholder="Title." name="title" />
          </div>
          <div class = "post-area">
            <label for="post"><strong class="entry">Post your blog entry here: </strong></label>
            <textarea class="field" name="post" rows="4" cols="50" placeholder="Type here"></textarea>
          </div>
          <div class="post-button">
            <input class="send" type="submit" value="POST" />
          </div>
        </form>
      </div>
    </div>
  </article>
    <div class="main-container">
      <div class="blog-output"></div>
    </div>
  <!-- this is the blog output template -->
  <aside>
  <script type="text/template" class="blog-posts">
    <div class="blog-post-area">
      <p class="blog-title"><%= title %></p>
      <p class="blog-post"><%= post %></p>
      <p class="blog-output-date"><%= date %></p>
      <hr />
    </div>
  </aside>
  </section>


  <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
      <script src="../bower_components/jquery/dist/jquery.js"></script>
      <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
  <!-- endbuild -->
<footer>
  <p>&copy;2014</p>
</footer>
</body>
</html>
